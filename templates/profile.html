{% extends 'base.html' %}
{% block title %}My Profile â€” HanapEskwela{% endblock %}
{% block content %}
<div class="profile-container">
  <div class="profile-card">
    <h2>My Profile</h2>
    <p style="color:#666; margin-bottom:20px;">Manage your account settings and password.</p>
    
    <form action="{{ url_for('update_settings') }}" method="post" class="profile-form">
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" value="{{ user.email }}" disabled style="background:#f5f5f5; color:#888;">
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" value="{{ user.name }}" required>
      </div>

      <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
      
      <h3 style="font-size:16px; margin-bottom:15px; color:#2E7D32;">Change Password</h3>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="new_password" placeholder="Leave blank to keep current">
      </div>
      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm new password">
      </div>

      <button type="submit" class="primary-btn">Save Changes</button>
    </form>
  </div>
</div>

<style>
  .profile-container {
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    background: #f9f9f9;
    min-height: 80vh;
  }
  .profile-card {
    background: white;
    width: 100%;
    max-width: 500px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  }
  .profile-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 13px;
    font-weight: bold;
    color: #555;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }
  .primary-btn {
    background: #2E7D32;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  .primary-btn:hover {
    background: #1b5e20;
  }
</style>
{% endblock %}
