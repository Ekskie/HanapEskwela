{% extends 'base.html' %}
{% block title %}HanapEskwela — Home{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
  .hero-section {
    background: linear-gradient(to right, #ffffff, #f1f8e9);
    padding: 60px 40px;
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    border-bottom: 1px solid #eee;
    gap: 40px;
    min-height: 80vh; /* Expanded height since it's the only thing now */
  }
  .hero-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .hero-text h1 { font-size: 64px; color: #2E7D32; margin: 0; line-height: 1.1; }
  .hero-text p { font-size: 18px; color: #555; max-width: 600px; margin-top: 15px; }
  
  .hero-map-container {
    flex: 1;
    max-width: 600px;
    background: #ddd;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    position: relative;
    z-index: 1;
  }
  #hero-map {
    width: 100%;
    height: 100%;
    min-height: 400px;
  }
  
  .cta-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 35px;
      background-color: #2E7D32;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      font-size: 18px;
      width: fit-content;
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
      transition: transform 0.2s;
  }
  .cta-btn:hover { transform: translateY(-3px); }

  @media (max-width: 768px) {
    .hero-section { flex-direction: column; text-align: center; }
    .hero-map-container { width: 100%; min-height: 300px; margin-top: 20px; }
    .hero-text { align-items: center; }
  }
</style>

<div class="hero-section" id="hero">
  <div class="hero-text">
    <h1>Hanap Eskwela</h1>
    <p>Discover the best higher education institutions in Laguna. Compare tuition, location, and programs to find your perfect match.</p>
    
    <a href="{{ url_for('search_schools') }}" class="cta-btn">Find a School</a>
  </div>
  
  <div class="hero-map-container">
    <div id="hero-map"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const schools = {{ schools | tojson }};
let heroMap = null;

document.addEventListener('DOMContentLoaded', () => {
    initHeroMap();
});

function initHeroMap() {
    heroMap = L.map('hero-map').setView([14.2, 121.2], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(heroMap);

    schools.forEach(s => {
        if(s.lat && s.lng) {
            L.marker([s.lat, s.lng]).addTo(heroMap).bindTooltip(s.name);
        }
    });
}
</script>
{% endblock %}
